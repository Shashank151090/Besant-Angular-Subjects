<div *ngIf="visible">
  <h1>This is the child component !</h1>
  <h2>It wants to say "Hey " to its parent.</h2>
  It also wants to receive a response from its child.
  <p>
    <b>Response from parent : "{{ receivedParentMessage }}"</b>
  </p>
  <button class="btn btn-primary" (click)="sendMessageToParent(messageToSendC)">Send to Parent</button>
</div>
