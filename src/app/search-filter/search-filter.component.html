<h2>Search Pipe</h2>
<div class="form-group">
    <input class="form-control" [(ngModel)]="searchText" placeholder="Search..">
    <p></p>
    <div class="white-table">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Blog</th>
                  </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of customerData | searchData: {name: searchText, Age:searchText,  blog: searchText}; let i=index;">
                    <td style="width: 5%;">{{i +1}}</td>
                    <td style="width: 10%;">{{emp.name}}</td>
                    <td style="width: 5%;">{{emp.Age}}</td>
                    <td style="width: 15%;">{{emp.blog}}</td>
                  </tr>
            </tbody>
          </table>
    </div>
    <div class="row">
        <button class="btn btn-success bottom" (click)="goBack()">Go to Home</button>
    </div>
</div>
